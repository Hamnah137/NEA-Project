<!--  Code for forgot password form -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
</head>

<body>
  <div class="container">
    <form id="forgot-password" action="send_reset_link.php" method="post">
      <h1>Forgot Password</h1>

      <fieldset>
        <input placeholder="Your Email Address" name="email" type="email" tabindex="1" required>
      </fieldset>

      <fieldset>
        <button type="submit" name="submit" id="forgot-password-submit">Submit</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
